<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
                <h1 class="text-center">Add New Student</h1>
                <div class="card-body">
                    <form method="POST" th:action="@{/students}" th:object="${student}">
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" name="firstName" placeholder="Enter Student First Name"
                                   th:value="*{firstName}" type="text"/>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" name="lastName" placeholder="Enter Student Last Name"
                                   th:value="*{lastName}"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" name="email" placeholder="Enter Student Email"
                                   th:value="*{email}"
                                   type="email"/>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-primary mt-4" type="submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
