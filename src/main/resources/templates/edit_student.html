<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<div>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Student Management System</a>
                <button class="navbar-toggler" data-bs-target="#collapsibleNavbar" data-bs-toggle="collapse"
                        type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/students}">Student Management</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
                <h1 class="text-center">Update Student</h1>
                <div class="card-body">
                    <form method="POST" th:action="@{/students/{id} (id=${student.id})}" th:object="${student}">
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" name="firstName" placeholder="Enter Student First Name"
                                   th:value="*{firstName}" type="text"/>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" name="lastName" placeholder="Enter Student Last Name"
                                   th:value="*{lastName}"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" name="email" placeholder="Enter Student Email"
                                   th:value="*{email}"
                                   type="email"/>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-primary mt-4" type="submit">
                                Submit
                            </button>
                            <a class="btn btn-danger mt-4"
                               th:href="@{/students}">Cancel</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
